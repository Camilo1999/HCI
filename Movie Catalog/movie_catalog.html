<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="logo3.png">
	<title>YouMovie</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="movie_catalog.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	

</head>
<body>
	<!-- Page header -->
	<div id="header">
		<!-- logo -->
		<div class="logo">
			<img src="logo.png">
		</div>
		<!-- Search bar -->
		<div class="mover">
			<h1 id="title">Find all your favorite <br>movies here.</h1>
			<br>
			<p id="mini_text">We have a big catalog.</p>
			<input id="name" class="inpt" placeholder="Find your movie..." required></input>
			<button id="btn" type="button" data-toggle="modal" data-target="#myModal" onclick="return getData()" class="btn">Go!</button>
		</div>
	 <div>
		<button value="comedy" onclick="loadCatalog(this.value)">Comedy</button>
		<button value="romance" onclick="loadCatalog(this.value)">Romance</button>
		<button value="scary" onclick="loadCatalog(this.value)">Scary</button>
		<button value="animated" onclick="loadCatalog(this.value)">Animated</button>
	</div>

	<div id ="elemento">
		
	</div>
	</div>

 


	  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div id="modalContent"class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="movieTitle" class="modal-title">Sorry, Not Found :(</h4>
        </div>
        <div class="modal-body">
          <div id="plot_poster_place">	
	          <div id="poster_place">
	          	<img id="moviePoster">
	          </div>
	          <div id="plot_place">
	          	<h4 id="moviePlot"></h4>
	          	<h4 id="genre"></h4>
	          	<h4 id="director"></h4>
	          	<h4 id="writer"></h4>
	          </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="btn" type="button" class="btn btn-default" data-dismiss="modal">Got it :)</button>
        </div>
      </div>
      
    </div>
  </div>

  	<script type="text/javascript" src="dataMovie.json"></script>
	<script type="text/javascript" src="infoMovie.js"></script>
	<script type="text/javascript" src="movie_catalog2.js"></script>


</body>
</html>
